#修改当前程序的端口号
server:
  port: 8001
#加载mybatis的配置文件和映射文件
mybatis:
  config-location: classpath:mybatis/mybatis.cfg.xml
  #给实体类取别名
  type-aliases-package: com.springcloud.entities
  #加载MyBatis的映射文件
  mapper-locations: mybatis/mapper/**/*.xml
#当前微服务取别名
spring:
  application:
    name: biemingApp
#配置连接数据库的信息
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/clouddb01?characterEncoding=utf8&useSSL=false&serverTimezone=UTC
    username: root
    password: 6789
    dbcp2:
      min-idle: 5
      initial-size: 5
      max-total: 5
      max-wait-millis: 200

eureka:
  client: #客户端注册进eureka服务列表内
    service-url:
      #defaultZone: http://localhost:7001/eureka
      defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7002.com:7002/eureka/,http://eureka7003.com:7003/eureka/		#集群版
  instance:
    instance-id: microservicecloud-dept8001-hystrix  #自定义hystrix相关的服务名称信息
    prefer-ip-address: true #可以将微服务别名对应到具体的IP地址

info:
  app.name: admin-microservicecloud
  company.name: www.admin.com
  build.artifactId: $project.artifactId$
  build.version: 1$project.version$
